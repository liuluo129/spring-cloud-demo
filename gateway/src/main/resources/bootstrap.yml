spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://localhost:8701  #zipkin地址，Sleuth会将trace数据以http的方式发送，采样率percentage=1意味着100%发送
  sleuth:
    sampler:
      percentage: 1  #sleuth也会产生性能消耗，因此percentage=1只是为了方便调试用例，生产环境下根据需要配置

eureka:
  client:
    serviceUrl:
      defaultZone: http://peer1:8011/eureka/,http://peer2:8012/eureka/
zuul:
  ignored-services: user                        # 需要忽视的服务(配置后将不会被路由)
  routes:
    product:                                                            # 可以随便写，在zuul上面唯一即可；当这里的值 = service-id时，service-id可以不写。
      path: /api-pro/**                                                 # 想要映射到的路径
      service-id: product    # Eureka中的serviceId
    search:
      path: /api-search/**
