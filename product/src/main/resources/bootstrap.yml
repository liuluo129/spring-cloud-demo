spring:
  application:
    name: product
  zipkin:
    base-url: http://localhost:8701  #zipkin地址，Sleuth会将trace数据以http的方式发送，采样率percentage=1意味着100%发送
  sleuth:
    sampler:
      percentage: 1  #sleuth也会产生性能消耗，因此percentage=1只是为了方便调试用例，生产环境下根据需要配置
  cloud:
    config:
      # uri: http://localhost:8083   # 默认只有一个配置应用实例时配置配置中心url
      name: db
      profile: pro
      discovery:
        enabled: true                                 # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        serviceId: config-centor  # 指定config server在服务发现中的serviceId，默认为：configserver


eureka:
  client:
    serviceUrl:
      defaultZone: http://peer1:8011/eureka/,http://peer2:8012/eureka/
  instance:
    preferIpAddress: true